{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
<p class="post-time">{{ .Date.Format "January 2, 2006" }}</p>

{{ .Content }}

<p class="nav">
{{ if .Next }}<a href="{{ .Next.RelPermalink }}"><&nbsp;{{ .Next.LinkTitle }}</a>{{end}}
{{ if .Prev }} | <a href="{{ .Prev.RelPermalink }}">{{ .Prev.LinkTitle }}&nbsp;></a>{{end}}
</p>

{{ partial "disqus.html" . }}

{{ partial "footer.html" . }}
